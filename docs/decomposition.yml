agregats:
  # пользователи
  user:
    common:
      events:
        - зашел на сайт
    backend:
      events:
        - создан
        - удален
        - изменен
        - назначена роль

  # корзина позиций
  cart:
    frontend:
      events:
        - добавлена
        - удалена
        - очищена

  # заведение, которое пользуется сервисом
  shop:
    backend:
      events:
        - создано
        - изменено
        - дублировано
        - удалено
        - заблокировано

  # позиция в меню
  item:
    frontend:
      events:
        - добавлена в избранное
        - удалена из избранного
    backend:
      events:
        - создана
        - удалена
        - изменена
        - создана из других позиций (комбо)

  # список позиций
  list:
    backend:
      events:
        - черновик списка изменен
        - черновик списка создан
        - черновик списка опубликован
        - назначена скидка на выбранные позиции
        - удалены позиции
        - добавлены позиции
        - отсортированы позиции

  # заказ
  order:
    common:
      events:
        - заказ оплачен
    frontend:
      events:
        - заказ оформлен
        - заказ отменен
    backend:
      events:
        - заказ готов
        - заказ принят

  payment:
    frontend:
      events:
        - заказ оплачен
        - чаевые оставлены
    backend:
      events:
        - тариф оплачен

  review:
    frontend:
      events:
        - отзыв заведению оставлен
        - отзыв позиции оставлен
        - отзыв оспорен
        - отзыв удален
